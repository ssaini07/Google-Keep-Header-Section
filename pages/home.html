<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css" type="text/css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <title>Google Keep</title>
</head>

<body>
    <!-- Section : 1 -->
    <div class="section-header">
        <div class="section-content-one">
            <div class="menu">
                <img src="../assets/hamburger.png" class="menu-icon">
            </div>
            <div class="googlekeepimage">
                <img src="../assets/googlekeepimage.png">
            </div>
            <div class="keep-text">
                <h3 class="keep-text-item">Keep</h3>
            </div>
        </div>

        <div class="section-content-two">
            <div class="search-box">
                <input type="text" class="search-field" placeholder="Search">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                 </button>
            </div>
        </div>

        <div class="section-content-three">
            <div class="reload">
                <img src="../assets/refresh.png" class="reload-icon">
            </div>
            <div class="list-view">
                <img src="../assets/listview.png" class="list-view-icon">
            </div>
            <div class="settings">
                <img src="../assets/settings.png" class="settings-icon">
            </div>
        </div>

        <div class="section-content-four">
            <div class="listings">
                <img src="../assets/listingthings.png" class="listingthings-icon">
            </div>
            <div class="name-icon">
                <img src="../assets/sicon.png" class="s-icon">
            </div>
        </div>
    </div>

    <!-- Section : 2 -->
    <div class="section-elements">
        <div class="title">
            <input type="text" class="title-field" placeholder="Title">
        </div>
        <div class="take-a-note">
            <input type="text" class="take-a-note-field" placeholder="Take a note">
        </div>
        <div class="icons-text">
            <div class="icons">
                <div class="remind-me">
                    <img src="../assets/bell.png" class="remind-me-icon">
                </div>
                <div class="collaborator">
                    <img src="../assets/people.png" class="collaborator-icon">
                </div>
                <div class="background">
                    <img src="../assets/background.png" class="background-icon">
                </div>
                <div class="add-image">
                    <img src="../assets/add-image.png" class="add-image-icon">
                </div>
                <div class="archives">
                    <img src="../assets/archives.png" class="archives-icon">
                </div>
                <div class="more">
                    <img src="../assets/more.png" class="more-icon">
                </div>
                <div class="undo">
                    <img src="../assets/undo.png" class="undo-icon">
                </div>
                <div class="redo">
                    <img src="../assets/refresh.png" class="redo-icon">
                </div>
            </div>
            <div class="close">
                <h6 class="close-text">Close</h6>
            </div>
        </div>

    </div>
</body>

</html>
